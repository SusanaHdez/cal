<html>
<head>
<title>Calculadora</title>
<meta charset="utf-8">
<script type="text/javascript">
function elevar(){
var num = document.getElementById("txtNum");
num.value = num.value*num.value;
}</script>
</head>
<body>
<input type="text" id="txtNum" placeholder="Ingresa un numero">
<button onclick="elevar()">x<sup>2</sup></button>

</body>
</html>
